name: ci

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install package and test dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e . pytest-cov
      - name: Enforce stdlib duplicate policy
        run: |
          mkdir -p reports
          python scripts/stdlib_duplicate_defs.py \
            --allowlist docs/stdlib_duplicate_allowlist.json \
            --fail-on-duplicates \
            --json-out reports/stdlib-duplicate-defs.json \
            --md-out reports/stdlib-duplicate-defs.md
      - name: Enforce stdlib bridge boundary policy
        run: |
          mkdir -p reports
          python scripts/stdlib_bridge_boundary.py \
            --allowlist docs/stdlib_bridge_boundary_allowlist.json \
            --fail-on-violations \
            --fail-on-stale \
            --json-out reports/stdlib-bridge-boundary.json \
            --md-out reports/stdlib-bridge-boundary.md
      - name: Run tests with coverage gate
        run: |
          mkdir -p reports
          python -m pytest -q \
            --junit-xml=reports/junit-py${{ matrix.python-version }}.xml \
            --cov=flavent \
            --cov=flvtest \
            --cov-report=xml:reports/coverage-py${{ matrix.python-version }}.xml \
            --cov-report=term-missing:skip-covered \
            --cov-fail-under=70
      - name: Upload test artifacts
        uses: actions/upload-artifact@v4
        with:
          name: test-reports-py${{ matrix.python-version }}
          path: |
            reports/*.xml
            reports/*.json
            reports/*.md
          if-no-files-found: error
